name: Deploy React Library

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Festval UI üéâ
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

  build_storybook:
    name: Build Storybook üõ†Ô∏è
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Storybook 
        run: npm run build-storybook

      - name: Upload Storybook artifacts
        uses: actions/upload-artifact@v4
        with:
          name: storybook-build
          path: storybook-static

  deploy_storybook:
    name: Deploy Storybook to GitHub Pages üöÄ
    runs-on: ubuntu-latest
    needs: build_storybook
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Storybook artifact
        uses: actions/download-artifact@v4
        with:
          name: storybook-build
          path: storybook-static

      - name: Deploy to GitHub Pages
        run: npm run deploy-storybook

  version_npm:
    name: Versioning npm package
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
      
      - name: Configure Git user
        run: |
          git config --global user.name "daniellvaz"
          git config --global user.email "daniellmvaz@gmail.com"

      - name: Bump version and push tag
        run: |
          npm version patch -m "Release %s"
          git push --follow-tags

  publish_npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: version_npm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm install

      - name: Publish package
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
